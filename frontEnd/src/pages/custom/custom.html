<ion-header>

  <ion-navbar>
    <ion-title>Custom Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Parks
    </ion-card-header>
    <ion-list>
      <button ion-item (click)="toNationalParkList()">
        <ion-icon name="leaf" item-start></ion-icon>
        National Parks
      </button>
      <button ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
        State Park Events
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Food
    </ion-card-header>
    <ion-list>
      <button ion-item>
        <ion-icon name="pizza" item-start></ion-icon>
        Fast Food
      </button>
      <button ion-item>
        <ion-icon name="bowtie" item-start></ion-icon>
        Fine Dining
      </button>
      <button ion-item>
        <ion-icon name="contacts" item-start></ion-icon>
        Family Establishments
      </button>
      <button ion-item>
        <ion-icon name="beaker" item-start></ion-icon>
        Coffee Shops
      </button>
      <button ion-item>
        <ion-icon name="ice-cream" item-start>
        </ion-icon>
        Ice Cream
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Recreation
    </ion-card-header>
    <ion-list>
      <button ion-item>
        <ion-icon name="film" item-start></ion-icon>
        Movie Theatres
      </button>
      <button ion-item>
        <ion-icon name="american-football" item-start></ion-icon>
        Sports Events
      </button>
      <button ion-item>
        <ion-icon name="beer" item-start>
        </ion-icon>
        Bars
      </button>
      <button ion-item>
        <ion-icon name="wine" item-start></ion-icon>
        Night Clubs
      </button>
    </ion-list>
  </ion-card>
  <button ion-button color="primary" (click)=toShoppingCart() outline block>Build Itinerary</button>
</ion-content>
