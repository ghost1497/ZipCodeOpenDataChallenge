<ion-header>

  <ion-navbar>
    <ion-title>Custom</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="custom-page" padding>
    <ion-grid no-padding>
      <ion-row align-items-start> 
        <ng-container>
         
        <ion-col col-4 *ngFor="let item of parksItems">
          <ion-card (click)="saveSelection()">
            <ion-card-header>{{ item.title }}</ion-card-header>
            <ion-card-content>{{ item.text }}</ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
      
      </ion-row>
    </ion-grid>   
    <button ion-button (click)="goToListPage()">NEXT</button>
    </ion-content>
