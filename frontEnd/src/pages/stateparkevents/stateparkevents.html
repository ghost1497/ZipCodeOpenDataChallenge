<ion-header>

  <ion-navbar>
    <ion-title>stateparkevents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ng-container  *ngFor="let event of stateParkEventArry; let i = index">
        <ion-card *ngIf="i<3">
      
      <ion-card-content>
        <ion-card-title>Name: {{event.park}}</ion-card-title>
        <div>
           
          <label > {{event.description}}</label>
          <label >Price: {{event.cost}}</label>
          <label >Date: {{event.start_date}}</label>
          <label >Time: {{event.start_time}}</label>
          
        </div>
  
      </ion-card-content>
      <button ion-button color="primary" (click)="addToItinerary(event.park, 19)" outline block>Add to itinerary</button>
    </ion-card>
  </ng-container>
</ion-content>
