<ion-header>

  <ion-navbar>
    <ion-title>finedining</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ng-container  *ngFor="let finedine of finediningArry; let i = index">
        <ion-card *ngIf="i<3">
      <img src='{{finedine.image_url}}'>
      <ion-card-content>
        <ion-card-title>{{finedine.name}}</ion-card-title>
        <div>
          <label >Price: {{finedine.price}}</label>
          <label >Rating: {{finedine.rating}}</label>
        </div>
  
      </ion-card-content>
      <button ion-button color="primary" (click)="addToItinerary(finedine.name, finedine.coordinates)" outline block>Add to itinerary</button>
    </ion-card>
  </ng-container>
</ion-content>
