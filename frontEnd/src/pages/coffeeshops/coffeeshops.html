<ion-header>

  <ion-navbar>
    <ion-title>coffeeshops</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ng-container  *ngFor="let coffee of coffeeShopsArry; let i = index">
        <ion-card *ngIf="i<3">
      <img src='../../assets/imgs/nature_lover.jpg'>
      <ion-card-content>
        <ion-card-title>{{coffee.name}}</ion-card-title>
        <p>
          {{coffee.description}}
        </p>
        <div>
          <label >Location lat:{{coffee.geometry.location.lat}}</label>
          <label >lng:{{coffee.geometry.location.lng}}</label>
          <label >Rating: {{coffee.rating}}</label>
        </div>
  
      </ion-card-content>
      <ion-item>
          <ion-label> Add to itinerary</ion-label>
          <ion-toggle checked="false"></ion-toggle>
        </ion-item>
    </ion-card>
  </ng-container>
  
  </ion-content>
