<ion-header>
  <ion-navbar text-center>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
<ion-list no-lines>
   <form [formGroup]="signUpForm">
      <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input formControlName="name" type="text" [class.invalid]="!signUpForm.controls.name.valid && (signUpForm.controls.name.dirty || submitAttempt)"></ion-input>
      </ion-item>
      
      <ion-item *ngIf="!signUpForm.controls.name.valid  && (signUpForm.controls.name.dirty || submitAttempt)">
          <p>Please enter a valid name.</p>
      </ion-item>
 
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="emailAddress" type="email"  [class.invalid]="!signUpForm.controls.emailAddress.valid && (signUpForm.controls.emailAddress.dirty || submitAttempt)"></ion-input>
        </ion-item>

        <ion-item *ngIf="!signUpForm.controls.emailAddress.valid  && (signUpForm.controls.emailAddress.dirty || submitAttempt)">
            <p>Please enter a valid email.</p>
        </ion-item>
        
        <!-- <ion-item>
            <ion-label floating>Birth Date</ion-label>
            <ion-input formControlName="birthDate" type="number" [class.invalid]="!signUpForm.controls.birthDate.valid && (signUpForm.controls.birthDate.dirty || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item *ngIf="!signUpForm.controls.birthDate.valid  && (signUpForm.controls.birthDate.dirty || submitAttempt)">
            <p>Please enter a valid birthdate.</p>
        </ion-item> -->
        <ion-item>
            <ion-label>Birth Date</ion-label>
           <ion-datetime formControlName="birthDate" type="text"   displayFormat="MM DD YYYY" max="2006"> </ion-datetime>
        </ion-item>
        
        <ion-item>
            <ion-label floating>ZipCode</ion-label>
            <ion-input formControlName="zipcode" type="number" [class.invalid]="!signUpForm.controls.zipcode.valid && (signUpForm.controls.zipcode.dirty || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item *ngIf="!signUpForm.controls.zipcode.valid  && (signUpForm.controls.zipcode.dirty || submitAttempt)">
            <p>Please enter a valid zipcode.</p>
        </ion-item>



<i class="fa fa-wheelchair-alt" aria-hidden="true">
    <ion-checkbox formControlName="handicapFlag" color="dark" checked="true"></ion-checkbox>
        </i>
        
        <button  ion-button (click)="save()">Sign Up</button>
        </form>
      </ion-list>
</ion-content>
