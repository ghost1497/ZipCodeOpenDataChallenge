<ion-header>



</ion-header>


<ion-content padding>

  <p align="center">First we need some more information so we can help you find the things you want to experience!</p>


  <!-- this is our form for the signup page -->
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list no-lines>
          <form class="form" (ngSubmit)="save()">
            <!-- Dashboard Style -->
            <ion-item class="group-name">
              <ion-input [(ngModel)]="name" name="name" type="text" placeholder="Full name" required>
              </ion-input>
            </ion-item>
            <ion-item class="group-email">
              <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Email" required>
              </ion-input>
            </ion-item>
            <ion-item no-lines class="group-date">
              <ion-label>Select Birthday</ion-label>
              <ion-datetime displayFormat="MMDDYYYY" [(ngModel)]="birthday" name="birthday"></ion-datetime>
            </ion-item>
            <ion-item class="group-zipcode">
              <ion-input [(ngModel)]="zipcode" name="zipcode" type="text" placeholder="Zipcode" required>
              </ion-input>
            </ion-item>
            <ion-label class="group-accom">Accomodations:</ion-label>
            <ion-item class="disability">
              <ion-label left stacked>Persons with Disability</ion-label>
              <ion-checkbox [(ngModel)]="handicapFlag" name="handicapFlag"></ion-checkbox>
            </ion-item>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="primary" (click)="goToMainPage()" outline block>NEXT</button>
</ion-content>
