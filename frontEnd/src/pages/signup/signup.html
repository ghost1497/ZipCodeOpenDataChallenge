<ion-header>
  <ion-navbar text-center>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
<ion-list no-lines>
   <form [formGroup]="signUpForm">
      <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input formControlName="fullName" type="text" [class.invalid]="!signUpForm.controls.fullName.valid && (signUpForm.controls.fullName.dirty || submitAttempt)"></ion-input>
      </ion-item>
      
      <ion-item *ngIf="!signUpForm.controls.fullName.valid  && (signUpForm.controls.fullName.dirty || submitAttempt)">
          <p>Please enter a valid name.</p>
      </ion-item>
 
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="email"  [class.invalid]="!signUpForm.controls.email.valid && (signUpForm.controls.email.dirty || submitAttempt)"></ion-input>
        </ion-item>

        <ion-item *ngIf="!signUpForm.controls.email.valid  && (signUpForm.controls.email.dirty || submitAttempt)">
            <p>Please enter a valid email.</p>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input formControlName="age" type="number" [class.invalid]="!signUpForm.controls.age.valid && (signUpForm.controls.age.dirty || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item *ngIf="!signUpForm.controls.age.valid  && (signUpForm.controls.age.dirty || submitAttempt)">
            <p>Please enter a valid age.</p>
        </ion-item>
        
        <ion-item>
            <ion-label floating>ZipCode</ion-label>
            <ion-input formControlName="zipCode" type="number" [class.invalid]="!signUpForm.controls.zipCode.valid && (signUpForm.controls.zipCode.dirty || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item *ngIf="!signUpForm.controls.zipCode.valid  && (signUpForm.controls.zipCode.dirty || submitAttempt)">
            <p>Please enter a valid zipcode.</p>
        </ion-item>



<i class="fa fa-wheelchair-alt" aria-hidden="true">
    <ion-checkbox  color="dark" checked="true"></ion-checkbox>
        </i>
        
        <button  ion-button (click)="save()">Sign Up</button>
        </form>
      </ion-list>
</ion-content>
