<ion-header>



</ion-header>


<ion-content padding>

  <p align="center">First we need some more information 
      so we can help you find the things you 
      want to experience!</p>

  <form class="form">
    <!-- Dashboard Style -->
    <div class="group-name">
      <input class="field" type="text" placeholder="Full name" required>
    </div>

    <div class="group-email">
      <input class="email" type="text" placeholder="Email" required>
    </div>

    <!-- <div class="group-birthdate"> 
      
    </div> -->
    <div class="group-date">
      <ion-item no-lines>
       <ion-label>Select Birthday</ion-label>
       <ion-datetime displayFormat="MMDDYYYY" [(ngModel)]="myDate" name="birthdate"></ion-datetime>
      </ion-item>
    </div>

    <div class="group-zipcode">
      <input class="zipcodefield" type="text" placeholder="Zipcode" required>
    </div>

    <ion-label class="group-accom">Accomodations:</ion-label>

    <ion-list no-lines> 

      <ion-item>
        <ion-label>Pepperoni</ion-label>
        <ion-checkbox [(ngModel)]="pepperoni" name="mobiledisability"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label>Sausage</ion-label>
        <ion-checkbox [(ngModel)]="sausage" disabled="true" name="inactive"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label>Mushrooms</ion-label>
        <ion-checkbox [(ngModel)]="mushrooms" name="inactive"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Mushrooms</ion-label>
        <ion-checkbox [(ngModel)]="mushrooms" name="inactive"></ion-checkbox>
      </ion-item> 
    
     </ion-list>

  </form>
</ion-content>
