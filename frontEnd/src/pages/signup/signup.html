<ion-header>



</ion-header>


<ion-content padding>

  <p align="center">First we need some more information 
      so we can help you find the things you 
      want to experience!</p>


  <!-- this is our form for the signup page -->
  <form class="form" autocomplete="on" [formGroup]="signUpForm">
    <!-- Dashboard Style -->
    <div class="group-name">
      <input formControlName="fullName" class="field" type="text" placeholder="Full name" required>
    </div>

    <div class="group-email">
      <input class="email" type="text" placeholder="Email" required>
    </div>

    <div class="group-date">
      <ion-item no-lines>
       <ion-label>Select Birthday</ion-label>
       <ion-datetime displayFormat="MMDDYYYY" [(ngModel)]="myDate" name="birthdate"></ion-datetime>
      </ion-item>
    </div>

    <div class="group-zipcode">
      <input class="zipcodefield" type="text" placeholder="Zipcode" required>
    </div>

    <ion-label class="group-accom">Accomodations:</ion-label>

    <ion-list no-lines> 

      <ion-item class="disability">
        <ion-label>Persons with Disability</ion-label>
        <ion-checkbox [(ngModel)]="pepperoni" name="mobiledisability"></ion-checkbox>
      </ion-item>
    
     </ion-list>

  </form>

<!-- Button for Sign Up -->
    <button ion-button (click)="goToMainPage()">NEXT</button>
 
</ion-content>
