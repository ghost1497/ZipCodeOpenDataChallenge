<ion-header>

  <ion-navbar>
    <ion-title>Night Club</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ng-container  *ngFor="let club of nightclubsArry; let i = index">
        <ion-card *ngIf="i<3">
      <img src='{{club.image_url}}'>
      <ion-card-content>
        <ion-card-title style="font-size: 15px; font-weight: bold;">{{club.name}}</ion-card-title>
        <div>
          <label >Price: {{club.price}}</label>
          <label >Rating: {{club.rating}}</label>
        </div>
  
      </ion-card-content>
      <button ion-button color="primary" (click)="addToItinerary(club.name, club.coordinates)" outline block>Add to itinerary</button>
    </ion-card>
  </ng-container>
</ion-content>
