<ion-header>
  <ion-navbar>
    <ion-title>Pre-Packages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page" padding>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-card class="card-one">
          <img src="../../assets/imgs/family_photo.jpeg">
          <label>Family Fun</label>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card-two">
          <img src="../../assets/imgs/nightclub.jpg">
          <label>Club Goers</label>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="card-three">
          <img src="../../assets/imgs/brunch-pic.jpg">
          <label>Brunch -n- Brews</label>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card-four">
          <img src="../../assets/imgs/historic_wilmington.jpg">
          <label>Historic Wilmington</label>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="card-five" (click)="goToListPage()">
          <img src="../../assets/imgs/nature_lover.jpg">
          <label>Nature Lover</label>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card-six">
          <img src="../../assets/imgs/adventure.jpg">
          <label>Free Adventures</label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
