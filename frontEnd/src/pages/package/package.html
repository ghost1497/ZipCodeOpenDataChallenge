<ion-header>
    <ion-navbar>
      <ion-title>Pre-Packages</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col> 
              <ion-card class="card-one" style="background:#f3ca3e">
                  <ion-card-content>
                    <label>Family Fun</label>
                  </ion-card-content>
                
                </ion-card>
          </ion-col>
          <ion-col>
              <ion-card class="card-one" style="background:#164191">
                  <ion-card-content>
                    <label>Club Goers</label>
                  </ion-card-content>
                
                </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card class="card-three" style="background:#3399ff">
                    <ion-card-content>
                      <label>Brunch -n- Brews</label>
                    </ion-card-content>
                  
                  </ion-card>
            </ion-col>
            <ion-col>
                <ion-card class="card-four" style="background:#e3bb39">
                    <ion-card-content>
                      <label>Historic Wilmington</label>
                    </ion-card-content>
                  
                  </ion-card>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col>
                  <ion-card class="card-five" style="background:#3574f3">
                      <ion-card-content>
                        <label>Nature Lover</label>
                      </ion-card-content>
                    
                    </ion-card>
              </ion-col>
              <ion-col>
                  <ion-card class="card-six" style="background:#a2d0ff">
                      <ion-card-content>
                        <label>Free Adventures</label>
                      </ion-card-content>
                    
                    </ion-card>
              </ion-col>
            </ion-row>
      </ion-grid>

      <button ion-button (click)="goToListPage()">NEXT</button>

</ion-content>
