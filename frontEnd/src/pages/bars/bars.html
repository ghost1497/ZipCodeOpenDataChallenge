<ion-header>

  <ion-navbar>
    <ion-title>Bars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ng-container  *ngFor="let bar of barsArry; let i = index">
        <ion-card *ngIf="i<3">
      <img src='{{bar.image_url}}'>
      <ion-card-content>
        <ion-card-title style="font-size: 15px; font-weight: bold;">{{bar.name}}</ion-card-title>
        <!-- <a href={{bar.url}}>Visit their website for more information here</a> -->

        <div>
          <label >Price: {{bar.price}}</label>
          <label >Rating: {{bar.rating}}</label>
        </div>

      </ion-card-content>
      <button ion-button color="primary" (click)="addToItinerary(bar.name, bar.coordinates)" outline block>Add to itinerary</button>
    </ion-card>
  </ng-container>
</ion-content>
